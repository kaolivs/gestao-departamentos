<div style="max-width:360px;margin:64px auto;display:flex;flex-direction:column;gap:12px">
  <h1 style="margin:0">Login</h1>
  <label for="email">E-mail</label>
  <input id="email" type="email" [(ngModel)]="email" style="padding:8px;border:1px solid #ccc;border-radius:8px" />
  <button (click)="entrar()" style="padding:10px;border:0;border-radius:8px;cursor:pointer">Entrar</button>
</div>
